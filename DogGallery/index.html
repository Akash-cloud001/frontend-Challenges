<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/minecraft-pug.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dog-Gallery</title>
</head>
<body>
    <h2>
        Fetch Dog Images Randomly
    </h2>
    <div id="dogImageRandom">
        
        <button type="submit" id="fetchBtn">fetch</button>
        <div class="img-container">
            <img id="dogImg" src="DogDummy.png" alt="" download>
        </div>
    </div>
<!-- <hr style="width:100%;text-align:left;margin-left:0"> -->
    <h2>
        Dog Details Breed Wise
    </h2>
    <div id="dogDetailsBreedWise">
        <div class="breedContain">
            <div class="breedSec">
                <label for="breeds">Select the Breed</label>
                <select name="breeds" id="breeds">
                    
                </select>
            </div>
            <button id="getBreedImg">find</button>
        </div>
        <div class="container">
            <img id="dog-breed-img" src="DogDummy.png" alt="">
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
    </script>
</body>
</html>

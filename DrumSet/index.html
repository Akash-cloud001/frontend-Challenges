<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DrumSet</title>
</head>
<body>
    <h2>keep <kbd>CapsLock</kbd> On</h2>
    <div class="container">
        <div data-val="65" class="keys">
            A
            <span class="sound">
                clap
            </span>
        </div>
        <div data-val="83" class="keys">
            S
            <span class="sound">
                hihat 
            </span>
        </div>
        <div data-val="68" class="keys">
            D
            <span class="sound">
                kick
            </span>
        </div>
        <div data-val="70" class="keys">
            F
            <span class="sound">
                openhat
            </span>
        </div>
        <div data-val="71" class="keys">
            G
            <span class="sound">
                boom
            </span>
        </div>
        <div data-val="72" class="keys">
            H
            <span class="sound">
                ride
            </span>
        </div>
        <div data-val="74" class="keys">
            J
            <span class="sound">
                snare
            </span>
        </div>
        <div data-val="75" class="keys">
            K
            <span class="sound">
                tom
            </span>
        </div>
        <div data-val="76" class="keys">
            L
            <span class="sound">
                tink
            </span>
        </div>
    </div>
    <audio data-val="65" src="sounds/clap.wav"></audio>
    <audio data-val="83" src="sounds/hihat.wav"></audio>
    <audio data-val="68" src="sounds/kick.wav"></audio>
    <audio data-val="70" src="sounds/openhat.wav"></audio>
    <audio data-val="71" src="sounds/boom.wav"></audio>
    <audio data-val="72" src="sounds/ride.wav"></audio>
    <audio data-val="74" src="sounds/snare.wav"></audio>
    <audio data-val="75" src="sounds/tom.wav"></audio>
    <audio data-val="76" src="sounds/tink.wav"></audio>
